<!DOCTYPE html>

<html lang="en-US" dir="ltr">

<head>
  <title>myCalcApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="myCalcApp">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/app.js"></script>
  <script src="https://kit.fontawesome.com/df53de3618.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="calculator-app">
    <div class="darkModeSection darkModeClrForeground">
    <i id="lightModeBtn" class="far fa-sun"></i>
    <i id="darkModeBtn" class="dark far fa-moon"></i>
    </div>
  <div class="calc-grid">
    <div class="output-screen">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
  <button data-all-clear class=" darkModeClrForeground span-two redBtn">AC</button>
  <button data-delete class=" darkModeClrForeground redBtn">DEL</button>
  <button class="darkModeClrForeground cyanBtn" data-operation>÷</button>
  <button class="darkModeClrForeground numberBtns" data-number>1</button>
  <button class="darkModeClrForeground numberBtns" data-number>2</button>
  <button class="darkModeClrForeground numberBtns" data-number>3</button>
  <button class="darkModeClrForeground cyanBtn" data-operation>×</button>
  <button class="darkModeClrForeground numberBtns" data-number>4</button>
  <button class="darkModeClrForeground numberBtns" data-number>5</button>
  <button class="darkModeClrForeground numberBtns" data-number>6</button>
  <button class="darkModeClrForeground cyanBtn" data-operation>+</button>
  <button class="darkModeClrForeground numberBtns" data-number>7</button>
  <button class="darkModeClrForeground numberBtns" data-number>8</button>
  <button class="darkModeClrForeground numberBtns" data-number>9</button>
  <button class="darkModeClrForeground cyanBtn" data-operation>−</button>
  <button class="darkModeClrForeground numberBtns" data-number>.</button>
  <button class="darkModeClrForeground numberBtns" data-number>0</button>
  <button data-equals class="darkModeClrForeground span-two redBtn">=</button>
  </div>
</div>

</body>

</html>
